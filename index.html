<body>
	
	
	<div class="size1" style="background-image: url('images/icons/hacker.png');width:100%;background-repeat: no-repeat;
background-size: cover;">
<img src="images/icons/gluglogo.png" width=80px
    style="height=80px;

    left=16px;

		<span></span>

		$('.cd100').countdown100({

			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""

			// go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
